  <style>@import url(https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap);</style><style>html {
  min-height: 100%;
  background-image: url(/static/media/warm-bg.a7f83012.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;


}

.error{
  height: 200px;
  position: relative;
} 

.error-message{
  font-size: 40px;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}


.cold{
  background-image: url(/static/media/cold-bg.a3f3f533.jpg);
   background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  transition: ease ease ;

} 

.warm {
  background-image: url(/static/media/warm-bg.a7f83012.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;

}

main {
  min-height: 100vh;
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.75));
  padding: 25px;
}

.search-box {
  width: 100%;
  margin: 0 0 75px;
  margin-top: 15rem;
}

.heading{
  text-align: center;
  position: relative;
  top: 1em;
  font-size: 60px;
  font-family: 'Arimo', sans-serif
}

.search-box .search-bar {
  display: block;
  width: 70rem;
  padding: 15px;
  margin-left: 8.5rem;
  position: relative;
  top: -4rem;
  

  -webkit-appearance: none;
  

          appearance: none;
  background: none;
  border: none;
  outline: none;

  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 0px 0px 16px 16px;
  margin-top: -25px;

  box-shadow: 0px 5px rgba(0, 0, 0, 0.2);
  
  color: #313131;
  font-size: 20px;

  transition: 0.4s ease;
}

.search-box .search-bar:focus {
  background-color: rgba(255, 255, 255, 0.75);
}

.location-box{
  position: relative;
  top: -3rem;
}
.location-box .location {
  color: #FFF;
  font-size: 32px;
  font-weight: 500;
  text-align: center;
  text-shadow: 3px 3px rgba(50, 50, 70, 0.5);
}

.location-box .date {
  color: #FFF;
  font-size: 20px;
  font-weight: 300;
  font-style: italic;
  text-align: center;
  text-shadow: 2px 2px rgba(50, 50, 70, 0.5);
}

.weather-box {
  text-align: center;
}

.weather-box .temp {
  position: relative;
  display: inline-block;
  margin: 30px auto;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 16px;

  padding: 15px 25px;

  color: #FFF;
  font-size: 102px;
  font-weight: 900;

  text-shadow: 3px 6px rgba(50, 50, 70, 0.5);
  text-align: center;
  box-shadow: 3px 6px rgba(0, 0, 0, 0.2);
}

.weather-box .weather {
  color: #FFF;
  font-size: 48px;
  font-weight: 700;
  text-shadow: 3px 3px rgba(50, 50, 70, 0.5);
}

@media screen and (max-width: 970px){
  .search-box .search-bar{
    width:  30rem;
  }

  

}

@media only screen 
    and (device-width : 375px) 
    and (device-height : 812px) 
    and (-webkit-device-pixel-ratio : 3) {
        .search-box .search-bar{
          width: 18rem;
          margin-left: 37px;
        }

        .error{
          margin-top: -5rem;

        }
        .error-message{
          white-space: nowrap;
          font-size: 20px;
          padding: 30px;
        }

     }
